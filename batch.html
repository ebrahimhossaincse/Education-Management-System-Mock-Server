<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batches</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 40px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }

        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .card-body {
            padding: 20px;
        }

        .navbar {
            margin-bottom: 40px;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom */
        }

        .footer .row div {
            margin-bottom: 20px;
        }

        .footer .footer-links {
            list-style-type: none;
            padding: 0;
        }

        .footer .footer-links li {
            display: inline;
            margin-right: 15px;
        }

        .footer .footer-links a {
            color: #fff;
            text-decoration: none;
        }

        .footer .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="dashboard.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="instructor.html">Instructor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="student.html">Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="course.html">Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Batches</h1>
    <div id="batch-list" class="row"></div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2025 Student Portal. All rights reserved by Md. Ebrahim Hossain.</p>
            </div>
            <div class="col-md-6 text-md-right">
                <ul class="footer-links">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="auth.js"></script>
<script>
    $(document).ready(function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }

        $.ajax({
            url: 'http://localhost:3000/batches',
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            success: function(data) {
                let batchHtml = '';
                $.each(data, function(key, batch) {
                    batchHtml += `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${batch.name}</h5>
                                        <p class="card-text">Course: ${batch.course}</p>
                                        <p class="card-text">Instructor: ${batch.instructor}</p>
                                        <p class="card-text">Start Date: ${batch.start_date}</p>
                                        <p class="card-text">End Date: ${batch.end_date}</p>
                                        <p class="card-text">Schedule: ${batch.schedule}</p>
                                        <p class="card-text">Students: ${batch.students}</p>
                                        <p class="card-text">Status: ${batch.status}</p>
                                        <p class="card-text">Room: ${batch.room}</p>
                                    </div>
                                </div>
                            </div>`;
                });
                $('#batch-list').html(batchHtml);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error('Error:', textStatus, errorThrown);
                if (jqXHR.status === 401) {
                    alert('Unauthorized! Please login again.');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                }
            }
        });
    });
</script>

</body>
</html>
