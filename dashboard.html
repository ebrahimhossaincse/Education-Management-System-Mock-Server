<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Dashboard</h1>
    <div id="welcome-message" class="text-center mb-4"></div>
    <div class="text-center">
        <button id="student" class="btn btn-primary btn-block">Student</button>
        <button id="course" class="btn btn-primary btn-block">Course</button>
        <button id="instructor" class="btn btn-primary btn-block">Instructor</button>
        <button id="batch" class="btn btn-primary btn-block">Batch</button>
    </div>
    <div id="token-display" class="text-center mt-3"></div>
    <div class="text-center mt-3">
        <button id="logout" class="btn btn-danger">Logout</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="auth.js"></script>
<script>
    $(document).ready(function () {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }

        // Display the token
        // $('#token-display').text(`Your session token: ${token}`);

        // Decode token to extract user information
        const payload = JSON.parse(atob(token.split('.')[1]));
        $('#welcome-message').text(`Welcome, User ${payload.userId}!`);

        $('#student').on('click', function () {
            window.location.href = 'student.html';
        });

        $('#course').on('click', function () {
            window.location.href = 'course.html';
        });

        $('#instructor').on('click', function () {
            window.location.href = 'instructor.html';
        });

        $('#batch').on('click', function () {
            window.location.href = 'batch.html';
        });

        $('#logout').on('click', function () {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });
    });
</script>
</body>
</html>
