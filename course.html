<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Courses</h1>
    <div id="course-list" class="row"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="auth.js"></script>
<script>
    $(document).ready(function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }

        $.ajax({
            url: 'http://localhost:3000/courses',
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            success: function(data) {
                let courseHtml = '';
                $.each(data, function(key, course) {
                    courseHtml += `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${course.name}</h5>
                                        <p class="card-text">Description: ${course.description}</p>
                                        <p class="card-text">Duration: ${course.duration}</p>
                                        <p class="card-text">Instructor: ${course.instructor}</p>
                                        <p class="card-text">Fee: ${course.fee}</p>
                                        <p class="card-text">Schedule: ${course.schedule}</p>
                                        <p class="card-text">Start Date: ${course.start_date}</p>
                                        <p class="card-text">End Date: ${course.end_date}</p>
                                        <p class="card-text">Status: ${course.status}</p>
                                    </div>
                                </div>
                            </div>`;
                });
                $('#course-list').html(courseHtml);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error('Error:', textStatus, errorThrown);
                if (jqXHR.status === 401) {
                    alert('Unauthorized! Please login again.');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                }
            }
        });
    });
</script>
</body>
</html>
