<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batches</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right,#59CDE9,#0A2A88);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #fbc2eb, #a6c1ee);
            margin: 10px auto 0;
            border-radius: 5px;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #007bff;
            text-align: center;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, #007bff, #0056b3);
            margin-bottom: 40px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff !important;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffd700 !important;
        }

        /* Footer Styles */
        .footer {
            background: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            display: inline-block;
            margin-right: 15px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Batch Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="instructor.html">Instructor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="student.html">Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="course.html">Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Batches</h1>
    <div id="batch-list" class="row"></div>
</div>

<footer class="footer">
    <p>&copy; 2025 Student Portal. All rights reserved by Md. Ebrahim Hossain.</p>
    <ul class="footer-links">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }

        // Fetch batches
        $.ajax({
            url: 'http://localhost:3000/batches',
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            success: function (data) {
                let batchHtml = '';
                data.forEach(batch => {
                    batchHtml += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${batch.name}</h5>
                                    <p class="card-text">Course: ${batch.course}</p>
                                    <p class="card-text">Instructor: ${batch.instructor}</p>
                                    <p class="card-text">Start Date: ${batch.start_date}</p>
                                    <p class="card-text">End Date: ${batch.end_date}</p>
                                    <p class="card-text">Schedule: ${batch.schedule}</p>
                                    <p class="card-text">Students: ${batch.students}</p>
                                    <p class="card-text">Status: ${batch.status}</p>
                                    <p class="card-text">Room: ${batch.room}</p>
                                </div>
                            </div>
                        </div>`;
                });
                $('#batch-list').html(batchHtml);
            },
            error: function () {
                alert('Failed to load batches.');
            }
        });
    });
</script>
</body>
</html>
