<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #59CDE9, #0A2A88);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Title Styling */
        .dashboard-container h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 20px;
            position: relative;
        }

        .dashboard-container h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #fbc2eb, #a6c1ee);
            margin: 10px auto 0;
            border-radius: 5px;
        }

        /* Welcome Message */
        #welcome-message {
            font-size: 1.2rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInMessage 1.5s ease-in-out forwards;
        }

        /* Buttons Styling */
        .btn {
            margin: 10px 0;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            border: none;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #9face6, #74ebd5);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
            border: none;
            color: white;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #fbc2eb, #ff9a9e);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 30px;
            }

            .dashboard-container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div id="welcome-message" class="mb-4">Welcome</div>
    <div>
        <button id="student" class="btn btn-primary btn-block">Student</button>
        <button id="course" class="btn btn-primary btn-block">Course</button>
        <button id="instructor" class="btn btn-primary btn-block">Instructor</button>
        <button id="batch" class="btn btn-primary btn-block">Batch</button>
    </div>
    <div>
        <button id="logout" class="btn btn-danger">Logout</button>
    </div>
</div>

<!-- Include jwt-decode library -->
<script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
<!-- Include auth.js -->
<script src="auth.js"></script>
</body>
</html>
